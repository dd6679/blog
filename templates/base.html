{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common.css' %}">
    <title>Blog</title>
     <style>
    h4 {
    color: black;
    }
    a {
    color: #656565;
    }
    p {
    color: #656565;
    }
    .form-control {
    width: 500px;
    }
    </style>
</head>
<body>
<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <a href="{% url 'blog:index' %}"><img class="icon_mini" src="{% static 'img/icon_mini.png' %}" alt="MyImage"></a>
    <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" style="margin-left: 1550px">
                <a href="{% url 'blog:create' %}"><button type="button" class="btn btn-danger">글쓰기</button></a>
            </li>
            <li class="nav-item" style="margin-left: 10px">
                <a class="nav-link" href="{% url 'blog:mypage' %}"><img class="account" src="{% static 'img/account.png' %}" alt="MyImage" width="30" height="auto"></a>
            </li>
        </ul>
    </div>
</nav>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
{% block content %}
{% endblock %}
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
</html>
