{% extends "common_base.html" %}
{% block content %}
<h1 class="m-5" align="center">LogIn</h1>
<div align="center" style="float: none; margin:100 auto;">
    <form method="post" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'ID' }}">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'Password' }}">
        </div>
        <div class="m-left">
            <a href="{% url 'common:signup' %}">회원가입</a>
        </div>
        <button type="submit" class="btn btn-danger m-5">로그인</button>
    </form>
</div>
{% endblock %}
