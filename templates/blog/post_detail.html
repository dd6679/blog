{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title }}</h1>
<div>
    {{ post.user }}
    {{ post.date }}
    {{ post.public }}
</div>
<div>
    {{ post.post_text }}
    {% if post.photo.image %}
        {{ post.photo.image.url }}
        <img src="{{ post.photo.image.url }}" alt="" height="600">
    {% endif %}
</div>

{% endblock %}
