{% extends 'base.html' %}
{% block content %}

<h1>{{ post.title }}</h1>
<div>
    {{ post.user }}
    {{ post.date }}
    {{ post.public }}
</div>
{% if request.user == post.user %}
<div class="my-3">
    <a href="{% url 'blog:post_modify' post.id  %}"
       class="btn btn-sm btn-outline-secondary">수정</a>
    <a href="{% url 'blog:post_delete' post.id  %}"
       class="delete btn btn-sm btn-outline-secondary">삭제</a>
</div>
{% endif %}
<div>
    {{ post.post_text }}
    {{ photo.image.path }}
    <img src="{{ photo.image.path }}" alt="" height="600">
    {% if photo %}
        <img src="{{ photo.image.url }}" alt="" height="600">
    {% endif %}
</div>

{% endblock %}
