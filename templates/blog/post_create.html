{% extends 'base.html' %}
{% block content %}
<div style="width:1000px; margin:0 auto;">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
<!--            텍스트에디터 적용-->
            {{ form.media }}
        </table>
        <div class="d-flex justify-content-end">
            <input type="submit" class="btn btn-danger" value="완료">
        </div>
    </form>
</div>
{% endblock %}
