{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="mt-5" style="width:1000px; margin:0 auto; text-align:center">
<img class="account_big" src="{% static 'img/account_big.png' %}" alt="MyImage">
<a class="nav-link" href="{% url 'common:logout' %}">{{ user.username }} (로그아웃)</a>
<div class="form-group">
    <label style="margin-right: 425px" for="nickname">Nickname</label>
    <input type="text" class="form-control" name="nickname" id="nickname"
           value="{{ form.nickname.value|default_if_none:'' }}">
    <button type="submit" class="btn btn-danger m-5">저장</button>
</div>
{% endblock %}
